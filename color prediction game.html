<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Predicting Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #color-display {
      width: 200px;
      height: 200px;
      margin: 0 auto;
      border: 2px solid black;
      border-radius: 10px;
    }
    #message {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Color Predicting Game</h1>
  <div id="color-display"></div>
  <div id="message">Guess the next color in the sequence!</div>
  <input type="text" id="user-input">
  <button onclick="checkPrediction()">Check Prediction</button>

  <script>
    const colors = ['red', 'green', 'blue', 'yellow', 'orange', 'purple'];
    let currentIndex = 0;
    function displayColor() {
      document.getElementById('color-display').style.backgroundColor = colors[currentIndex];
    }
    function checkPrediction() {
      const userInput = document.getElementById('user-input').value.toLowerCase();
      if (userInput === colors[currentIndex + 1]) {
        document.getElementById('message').innerText = "Correct! You guessed the next color.";
        currentIndex++;
      } else {
        document.getElementById('message').innerText = "Incorrect! The correct color is: " + colors[currentIndex + 1];
      }
      currentIndex++;
      document.getElementById('user-input').value = '';
      displayColor();
    }
    displayColor();
  </script>
</body>
</html>
